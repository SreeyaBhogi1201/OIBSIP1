<body>
    <div class="welcome-message"><h2>Welcome to ArtAesthete!</h2></div>
    <div class="signup-container">
        <h1>SignUp Here</h1>
        <form onsubmit="return validateForm()">
            <div class="form-group">
                <label>FIRSTNAME :</label><br>
                <input type="text" placeholder="Firstname" id="fname" required><br>
            </div>
            <div class="form-group">
                <label>MIDDLE NAME :</label><br>
                <input type="text" placeholder="Middlename" id="mname"><br>
            </div>
            <div class="form-group">
                <label>LASTNAME :</label><br>
                <input type="text" placeholder="Lastname" id="lname" required><br>
            </div>
            <div class="form-group">
                <label>PASSWORD :</label><br>
                <input type="password" placeholder="Password" id="pwd" required><br>
            </div>
            <div class="form-group">
                <label>CONFIRM PASSWORD :</label><br>
                <input type="password" placeholder="Confirm Password" id="confirmpassword" required><br>
            </div>
            <button type="submit">Submit</button><br><br>
            <p>Already a user? <a href="artlogin.html">Login here</a></p>
        </form>
    </div>
</body>
